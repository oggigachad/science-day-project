<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler's 2nd Law Simulation</title>
    <link rel="stylesheet" href="Kepler_2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <!-- Kepler's 2nd Law Non-Copiable Statement in Heading -->
    <h1><br>
        Kepler's 2nd Law: 
        <br>
        <br>
        <span id="keplerStatement">
            "A planet moves faster when it is closer to the Sun and slower when it is farther away, such that the line between the planet and the Sun sweeps out equal areas in equal time intervals."
        </span>
    </h1>

    <div id="container">
        <canvas id="orbitCanvas"></canvas>
        <div id="controls">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="0.01" max="1" step="0.01" value="0.1">
            <label for="eccentricity">Eccentricity:</label>
            <input type="range" id="eccentricity" min="0" max="1" step="0.01" value="0.5">
            <div id="infoBox">
                <p><strong>Angular Sweep:</strong> <span id="angularSweep">0</span> degrees</p>
                <p><strong>Area Covered:</strong> <span id="areaCovered">0</span> sq. units</p>
            </div>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <!-- Add a canvas for the area graph -->
        <canvas id="areaGraph" width="400" height="200"></canvas>
    </div>
    <script src="Kepler_2.js"></script>
</body>
</html>
